<!DOCTYPE HTML>
<html>
  <head>
    {{ template "head" .}}
    <title>upload file - chest</title>
  </head>
  <body>
    {{ template "header" .}}
    <main>
      <form action="/chest/upload" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="base" value="{{slice .Path 12}}">
        <div>
          <input type="text" name="name" placeholder="Filename">
        </div>
        <div>
          <input type="file" name="file">
        </div>
        <div>
          <select name="group">
            {{ range $group := .User.Groups }}
              <option value="{{$group}}">{{$group}}</option>
            {{ end }}
          </select>
        </div>
        <div>
          <input type="submit" value="Upload file">
        </div>
      </form>
    </main>
  </body>
</html>
